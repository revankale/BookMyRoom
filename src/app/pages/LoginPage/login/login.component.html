<body>
  <div class="container">
    <div class="circleTop"></div>
    <div class="content">
      <h1>Login</h1>
      <div class="form-group">
        <label for="">Username</label><br>
        <input type="email" class="form" name="UserName" [(ngModel)]="loginObj.UserName">
      </div>
      <div class="form-group">
        <label for="">Password</label><br>
        <input type="password" class="form" name="UserPassword" [(ngModel)]="loginObj.UserPassword">
      </div>
      <button type="button" (click)="onLogin()">
        <span class="spinner-border spinner-border-sm" *ngIf="isApiCallProgress"
          role="status" aria-hidden="true"></span>
        Login
      </button>
    </div>
    <div class="circleBottom"></div>
  </div>
</body>
